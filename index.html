<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
         body {
            font-size: 15px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
         }

         .table-container {
            width: 80%;
            max-width: 1400px; /* Set a fixed maximum width for the table container */
            margin: 0 auto;
         }

         table {
            font-size: 5px;
            transform-origin: center;
            margin: 0 auto;
            width: auto;
            table-layout: fixed;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
         }

         th, td {
            border: 1px solid black;
            text-align: center;
            padding: 2px;
            font-size: 14px; /* Set base font size */
            word-wrap: break-word;
         }
         
         th {
            background-color: #f2f2f2;
         }

         .highlight {
            background-color: #00B0F0;
            color: white;
         }

         .gray {
            background-color: #D9D9D9;
         }

         .dark-gray {
            background-color: #BFBFBF;
         }

         /* Adjust scale for smaller screens */
         @media (max-width: 768px) {
            .table-container {
               transform: scale(1); /* Scale down for mobile view */
               width: 100%;
               overflow: hidden;
            }

            th, td {
               padding: 4px;
               font-size: 13px; /* Smaller font size on mobile */
            }
         }

         @media (max-width: 480px) {
            .table-container {
               transform: scale(1); /* Further scale down for very small screens */
            }

            th, td {
               font-size: 8px; /* Even smaller font size for very small screens */
            }
         }
      </style>
   </head>
   <body>
      <div class="table-container">          
         <table class="table">
            <tr>
               <th style="width: 40px;" rowspan="2">JAM KE</th>
               <th style="width: 100px;" rowspan="2">WAKTU</th>
               <th colspan="7">HARI</th>
           </tr>
           <tr>
               <th style="width: 80px;">SENIN</th>
               <th style="width: 120px;">WAKTU</th>
               <th style="width: 90px;">SELASA</th>
               <th style="width: 90px;">RABU</th>
               <th style="width: 90px;">KAMIS</th>
               <th style="width: 120px;">WAKTU</th>
               <th style="width: 120px;">Jum'at</th>
           </tr>

           <tr>
               <td></td>
               <td class="highlight">06.45 - 07.30</td>
               <td class="gray">Upacara Bendera</td>
               <td class="gray">06.45 - 07.30</td>
               <td colspan="3" class="highlight">Apel dan Angkasa Pagi</td>
               <td class="gray">06.45 - 07.30</td>
               <td class="dark-gray" style="font-size: 10px;">Angkasa Cinta Lingkungan / Jum'at Sehat</td>
           </tr>
         </table>
      </div>
   </body>
</html>
